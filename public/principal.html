<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head> 
<body>
    <div class="container">
      <h1 class="center">Alura Typer</h1>

      <p class="phrase center">I don't like go to a church on Sundays. I think
      it is a boring activity. I prefer stay at home or ride my motorcycle in the weekends. 
      </p>
      
      <ul class="info center">          
        <li>
          <i class="small material-icons icones">description</i>
          <span id="phraseSize">0</span> palavras
        </li>
          
        <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="timer">1</span> segundos
        </li>
      </ul>
      
      <textarea class="textarea" cols="40" rows="8"></textarea>
      <div>
        <a id="btn_novo" class="btn-floating btn-large waves-effect waves-light red">
          <i class="material-icons">restore</i>
        </a>
      </div>

      <ul class="center">
        <li><span id="count_letters">0</span> Caracteres</li>
        <li><span id="count_words">0</span> Palavras</li>
      </ul>

      <section class="placar">
        <h3 class="center">Placar</h3>   
        <table  class="centered bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>No. Palavras</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>         
          </tbody>
        </table>
      </section>
    </div>  
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
